    <title>School Form</title>

<body>
    
       <form action = "backend.php">
             <fieldset>
                 <legend>
                     This is a school form
                 </legend>
                 Name : <input type="text" name="My Name">
                 <br><br>
                 Roll no : <input type="number" name="My Roll No.">
                 <br><br>
                 Hobby : <input type="checkbox" name="Lawn Tennis" id = "Lawn Tennis"
                 value = "Lawn Tennis">
                 <label for = "Lawn Tennis">
                  Lawn Tennis
                 </label>
                 <input type="checkbox" name="Football" id = "Football">
                 <label for = "Football">
                  Football
                  <br><br>
                 </label>
                 <label>
                     Enter your Gender
                 </label>
                 <input type="radio" name="gender" value="male" >Male
                 <input type="radio" name="gender" value="female">Female
                 <input type="radio" name="other" value="other">Other
                 <br><br>
                 Date Of Birth : <input type="date" name="My Date">
                 <br><br>
                 <input type="submit" value="Submit button">
                 <input type="reset" value="Reset">

             </fieldset>
       </form>

</body>
