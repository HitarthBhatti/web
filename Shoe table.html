<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe table</title>
</head>
<body>
    <h1 align="centre">
        Shoes Brand
    </h1>
    <table border="6" cellspacing="7" align="centre">
        <th align="centre">Brand name</th>
        <th align="centre">Price of Shoe</th>
        <tr>
            <td>
                Reebok
            </td>
            <td>
                $500
            </td>
        </tr>
        <tr>
            <td>
                Bata
            </td>
            <td>
                $300
            </td>
        </tr>
    </table>
</body>
</html>
